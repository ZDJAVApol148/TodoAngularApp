<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="todo.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter todo name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="todo.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter todo description"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Description is required</div>
      </div>
      <div class="form-group">
        <label for="createdBy">Created By</label>
        <input type="text" [(ngModel)]="todo.createdBy"
               class="form-control"
               id="createdBy"
               name="createdBy"
               placeholder="Enter todo description"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Owner is required</div>
      </div>
      <button type="submit" [disabled]="!todoForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
